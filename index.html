<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"/>
    <link
      rel="stylesheet"
      href="https://github.com/jgthms/bulma/blob/master/css/bulma.css"/>
    <link rel="stylesheet" href="./assets/css/stylebrewery.css" />
    <link rel="stylesheet" href="./assets/css/stylefood.css" />
    <link rel="stylesheet" href="./assets/css/styletrivia.css" />
    <link rel="stylesheet" href="./assets/css/styleall.css" />
    <script src="./assets/js/scriptfood.js" defer></script>
    <script src="./assets/js/scriptbrewery.js" defer></script>
    <script src="./assets/js/Triviacode.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" defer></script>

    <title>Brews & Chews</title>
  </head>

  <body class="bodyStyle clearfix">
    <header id="pageHeader">
      <div class="tabs is-right is-boxed">
        <h1 id="pageTitle">Brews & Chews</h1>
      </div>
    </header>
    <main>
      <div class="box px-1"></div>
      <section class="columns">
        <div class="get-breweries column is-one-third">
          <div class="field">
            <label class="brewLabel"
              >Type city name to find local brewery:</label>
            <div class="control">
              <input
                class="input"
                id="citySearch"
                type="text"
                value="Philadelphia"
                style="width: 20vw"/>
              <p><button class="button" id="fetch-button">Search</button></p>
            </div>
            <section class="columns">
              <div class="brewInfo column"></div>
            </section>
          </div>
        </div>
        <div class="column is-one-third recipeBox1">
          <div class="field">
            <label class="foodLabel">Enter favorite food type or liquor here:</label>
            <div class="control">
              <input
                class="input"
                id="foodSearch"
                type="text"
                value="Salmon"
                style="width: 20vw"/>
              <div>
                <button class="button" id="searchButton">Get Recipe</button>
                <button class="button" id="nextButton">Next</button>
              </div>
            </div>
          </div>
          <div id="foodTitle"></div>
          <div id="foodPic"></div>
          <div id="instructions"></div>
        </div>
        <div class="triviaBox column is-one-third">

        <p id="questionField">
         Question:
        </p>
        
            <input type="radio" id="1answer" name="groupOfAnswers">
                <label for="1answer" id="answer1">Answer1</label>
            <input type="radio" id="2answer" name="groupOfAnswers">
                <label for="2answer" id="answer2">Answer2</label>
            <input type="radio" id="3answer" name="groupOfAnswers">
                <label for="3answer" id="answer3">Answer3</label>
                <p class="bd-notification is-info">
                  <button class="button" id="Triviabutton" >
                      Trivia Question
                  </button>  
              
              <button class="button" id="TriviaButton2">Submit Answer</button></p>
              </div>
      </section>
      <section class="form">
        <div class="columns is-full">
            <h3 id="savedLocations">Saved Brewery Locations</h3>
          </div>
        </div>
            <ul id="locationChoices"> </ul>
        </div>
      </section>
      <section class="bottomBorder">
        <p style="font-size: 30px"></p>
      </section>
    </main>
  </body>
</html>
